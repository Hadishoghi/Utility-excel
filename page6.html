    <div class="date-time" id="datetime"></div>

    <script>
        // Original JavaScript code remains the same
        let workbookData = [];
        let columns = [];

        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            
            const formatter = new Intl.DateTimeFormat('fa-IR', options);
            document.getElementById('datetime').innerHTML = formatter.format(now);
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        $(document).ready(function() {
            $('#fileInput').on('change', function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();

                $('.loading').show();

                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    workbookData = XLSX.utils.sheet_to_json(firstSheet);

                    columns = Object.keys(workbookData[0]);
                    createColumnFilters();
                    
                    $('.search-section').show();
                    $('.loading').hide();
                };

                reader.readAsArrayBuffer(file);
            });

            $('.search-box').on('input', function() {
                searchData();
            });
        });

        function createColumnFilters() {
            const filterContainer = $('.column-filters');
            filterContainer.empty();

            columns.forEach(column => {
                const filter = $('<div>')
                    .addClass('column-filter active')
                    .text(column)
                    .click(function() {
                        $(this).toggleClass('active');
                        searchData();
                    });
                filterContainer.append(filter);
            });
        }

        function searchData() {
            const searchText = $('.search-box').val().toLowerCase();
            const activeColumns = $('.column-filter.active').map(function() {
                return $(this).text();
            }).get();

            if (!searchText) {
                $('#dataTable').hide();
                return;
            }

            const filteredData = workbookData.filter(row => {
                return activeColumns.some(column => {
                    const cellValue = String(row[column]).toLowerCase();
                    return cellValue.includes(searchText);
                });
            });

            displayResults(filteredData, searchText);
        }

        function displayResults(data, searchText) {
            const table = $('#dataTable');
            table.empty();

            if (data.length === 0) {
                table.hide();
                return;
            }

            const header = $('<tr>');
            columns.forEach(column => {
                header.append($('<th>').text(column));
            });
            table.append(header);

            data.forEach(row => {
                const tr = $('<tr>');
                columns.forEach(column => {
                    const td = $('<td>');
                    const cellValue = String(row[column]);
                    
                    if (cellValue.toLowerCase().includes(searchText.toLowerCase())) {
                        const highlightedText = cellValue.replace(
                            new RegExp(searchText, 'gi'),
                            match => `<span class="highlight">${match}</span>`
                        );
                        td.html(highlightedText);
                    } else {
                        td.text(cellValue);
                    }
                    
                    tr.append(td);
                });
                table.append(tr);
            });

            table.show();
        }
    </script>
